<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>svg </title>
    <style>
        svg {border: 1px blue dotted;}
     </style>
   
</head>
<body>

    <h4>Using SVG: D3 not used.</h4>

    <svg width="800" height="500">
        <circle cx="10" cy="12" r="6" style="fill:red" />
        <ellipse cx="80" cy="70" rx="40" ry="20" />
        <rect x="120" y="120" width="150" height="80"  style="fill:green"> </rect>
        <rect x="400" y="120" width="50" height="30"  style="fill:yellow" /> 

        <line x1="90" y1="290" x2="450" y2="450" stroke="blue" />
    </svg>

    
</body>
</html>
