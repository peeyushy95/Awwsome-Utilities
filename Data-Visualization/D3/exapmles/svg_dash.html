<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>svg </title>

     <style>
        svg {border: 1px blue dotted;}
        #mypath {fill: lightgreen; stroke:red; stroke-width:5}
     </style>
   
</head>
<body>

    <h4>Using SVG </h4>

    <svg width="360" height="300">

       <line x1="10" y1="20" x2="110" y2="120"
              stroke="red" stroke-width="5"
              stroke-dasharray="5,5" />

              <line x1="60" y1="20" x2="160" y2="120"
              stroke="green" stroke-width="5"
              stroke-dasharray="10,10" />
              
              <line x1="110" y1="20" x2="210" y2="120"
              stroke="blue" stroke-width="5"
              stroke-dasharray="20,10,5,5,5" />
       </svg>
</body>
</html>
