
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 JS</title>
    <style>
      svg{border: 1px dotted blue;}
      .highlight {
        color : red;
      }
      .item {
        font-weight : bold;
      }
      .bigger {
        font-size : 2.5em;
      }
    </style>

    <script src="https://d3js.org/d3.v4.min.js"></script>

  </head>

  <body>

  <div class="container">
      <h2>D3 Class</h2>
      <section id="chart">
          <div class="highlight">ABP News</div>
          <div class="item">Times Now</div>
          <div class="item"> Zee News</div>
          <div class="item">India TV</div>
          <div class="item">India Today</div>
          <div class="bigger">Republic</div>
      </section>
  </div>
    
    <script>

        d3.selectAll('.item:nth-child(3)')
            .classed('highlight bigger',true)  // Add/remove a class attribute
            .classed('item',true);



    </script>

  </body>
</html>
