<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>svg </title>

     <style>
        svg {border: 1px blue dotted; margin-left: 3em;}
      
     </style>
   
</head>
<body>

    <h4>Using SVG </h4>

    <svg width="520" height="500">

        <line x1="0" y1="150" x2="0" y2="0" stroke="red" />
        <line x1="0" y1="0" x2="150" y2="0" stroke="blue" />

        <rect x="150" y="150 " width="100" height="100" fill="cyan"
                   transform="rotate(45)" />

         <rect x="0" y="0" width="100" height="100" fill="lightgreen"
              transform="rotate(45,50,50)" />   


          <rect x="0" y="0 " width="100" height="100" fill="orange"
                   transform="translate(130,130)" />     


           <rect x="0" y="0" width="100" height="100" fill="yellow"
                   transform="translate(230,230) rotate(45,50,50)" />              


       </svg>
</body>
</html>
