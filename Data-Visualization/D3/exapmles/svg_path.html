

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>svg </title>

     <style>
        svg {border: 1px blue dotted;}
        #mypath {fill: lightgreen; stroke:red; stroke-width:5}
     </style>
   
</head>
<body>

    <h4>Using SVG </h4>

    <svg width="620" height="470">
        <path d="M 10 10 L 50 50 L 10 90  L 10 300 Z"  id="mypath" />
 


        <line x1="30" y1="100" x2="210" y2="210"
                          stroke="blue" stroke-width="20"  
                          stroke-linecap="round" />

            <text x="30" y="450"
                    fill="Red" font-family="arial" font-size="20">
                   Created using  the SVG text
            </text>
       </svg>
</body>
</html>
