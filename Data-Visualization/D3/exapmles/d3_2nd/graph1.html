
<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>Force layout</title>
    <style>
        circle {
            fill: darkred;
        }
    </style>

    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>



<body>
    <div id="content">
        <svg width="900" height="900">
        </svg>
    </div>

    <script>
        var width = 900,
            height = 900
        var nodes = [{}, {}, {}, {}, {}]

        var simulation = d3.forceSimulation(nodes)
            .force('charge', d3.forceManyBody().strength(-20))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .on('tick', ticked);

        function ticked() {
            var u = d3.select('svg')
                .selectAll('circle')
                .data(nodes)

            u.enter()
                .append('circle')
                .attr('r', 5)
                .merge(u)
                .attr('cx', function (d) {
                    return d.x
                })
                .attr('cy', function (d) {
                    return d.y
                })

            u.exit().remove()
        }
    </script>
</body>

</html>
