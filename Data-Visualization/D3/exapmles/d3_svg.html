

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="description"> 
    <title>D3</title>
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <style>
      div {width: 10em; border: blue dotted 1px;}
    </style>
  </head>

  <body>
    <script>
      
      var svg = d3.select("body").append("svg")
               .attr("width", 750)
               .attr("height", 300);
   
           svg.append("text")
               .text("D3 is powerful...")
               .attr("y", 200)
               .attr("x", 120)
               .style("font-size", 36)
               .style("font-family", "monospace")
           svg.append("text")
               .text("but it is easy to use.")
               .attr("y", 240)
               .attr("x", 120)
               .style("font-size", 20)
               .style("font-family", "arial")
    </script>


  </body>
</html>
