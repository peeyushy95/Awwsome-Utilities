<!DOCTYPE html>

<head>
    <title>canvas </title>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v4.min.js"></script>
</head>


<body>
    <canvas width="600" height="150"></canvas>

    <script>
        var context = d3.select('canvas').node().getContext('2d');

        var lineGenerator = d3.line()
            .context(context);

        var points = [
            [0, 80],
            [100, 100],
            [200, 30],
            [300, 50],
            [400, 40],
            [500, 80]
        ];

        context.strokeStyle = '#999';
        context.beginPath();
        lineGenerator(points);
        context.stroke();
    </script>
</body>

</html>
