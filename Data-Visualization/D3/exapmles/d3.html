

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="description"> 
    <title>D3</title>
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <style>
      div {width: 10em; border: blue dotted 1px;}
    </style>
  </head>

  <body>
    <section>D3</section>

    <script>
      d3.select('section')
        .append('h1')
        .text('Using D3js');
    </script>



    <div id='div1'>Angular</div>
    <div id='div2'>D3</div>
    <div id='div3'>JQuery</div>
    <div id='div4'>JSP</div>
    <script>
        d3.select('div') // selects only the 1st entry.
          .style('background-color', 'orange') 
          .style('height', '4em') ;

          d3.selectAll('div')  // selects all the matching elements.
            .style('font-size', '2em')  ; 

            d3.selectAll('#div2') // using the id. Alt.: div#div2
              .style('background-color', 'yellow')  ;
    </script>


  </body>
</html>
