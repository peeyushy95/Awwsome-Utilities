<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>svg </title>

     <style>
        svg {border: 1px blue dotted;}
      
     </style>
   
</head>
<body>

    <h4>Using SVG </h4>

    <svg width="400" height="500">

        <rect x="0" y="0" width="100" height="100" fill="brown"/>

        <rect x="0" y="0" width="100" height="100" fill="yellow"
                transform="scale(0.5)" />


<!-- applying the rules as a group  -->
        <g transform="translate(100,30) rotate(45 50 50)">
            <rect x="200" y="200" width="100" height="100"
                  style="fill:darkseagreen" />

            <text x="215" y="258" fill="White" font-family="arial"
            font-size="16">
            In the box
            </text>
        </g>        

       </svg>
</body>
</html>
